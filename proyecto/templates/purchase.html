{% extends "base.html" %}
{% block section %}
<h1>COMPRA DE CRYPTOS</h1>

<form action="/purchase" method="post">
    <div class="grid">
    
        <!-- Markup example 1: input is inside label -->
        <label for="moneda_from">
            From:
            <select id="moneda_from" name="moneda_from">
            <option value="{{dataForm.moneda_to}}" selected>Seleccione moneda</option>
            <option>EUR</option>
            <option>BTC</option>
            <option>USDT</option>
            <option>ETH</option>
            <option>BNB</option>
            <option>ADA</option>
            <option>DOT</option>
            <option>MATIC</option>
            </select>
        </label>
    
        <label for="moneda_to">
            To
            <select id="moneda_to" name="moneda_to">
            <option value="{{dataForm.moneda_to}}" selected>Seleccione moneda</option>
            <option>EUR</option>
            <option>BTC</option>
            <option>USDT</option>
            <option>ETH</option>
            <option>BNB</option>
            <option>ADA</option>
            <option>DOT</option>
            <option>MATIC</option>
            </select>
        </label>
    </div>

    <div class="grid">
        <label for="cantidad_from">
            Q (From):
            <input type="number" id="cantidad_from" name="cantidad_from" value="{{dataForm.cantidad_from}}" placeholder="Introduzca cantidad en moneda from" step="0.01" >
            </label>

            <input type="submit" name ="calcular" value="Calcular">

        <label for="cantidad_to">
            Q (To):
            <input type="number" id="cantidad_to" name="cantidad_to" value="{{dataForm.cantidad_to}}" placeholder="Presione la calculadora" step="0.01">
            </label>

        <label class="contrast" for="pu">
            PU:
            <input type="number" id="pu" name="pu" value="{{pu}}" placeholder="Precio unitario" step="0.01" >
            </label>
    </div>
    
    <input type="submit" name = 'operar' value="Operar">
    <button type="submit" value="Guardar">Realizar operaci√≥n</button>
    
</form>

<div>
    <ul >
        {% for item in msgError %}
        <li>{{item}}</li>
        {% endfor %}

    </ul>

</div>


{% endblock %}
