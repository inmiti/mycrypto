{% extends "base.html" %}
{% block section %}
<h1>MOVIMIENTOS</h1>

<table role="grid">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>From</th>
            <th>Q (From)</th>
            <th>To</th>
            <th>Q (To)</th>
        </tr>    
    </thead>
    <tbody>

        {% for registro in data %}
        <tr>
            <td>{{registro.date}}</td>
            <td>{{registro.time}}</td>
            <td>{{registro.moneda_from}}</td>
            <td>{{registro.cantidad_from}}</td>
            <td>{{registro.moneda_to}}</td>
            <td>{{registro.cantidad_to}}</td>
        </tr>
        {% endfor %}
    </tbody>
    
    
</table>

{% endblock %}
